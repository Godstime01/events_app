{% extends '../base.html' %}

{% block content %}
<div class="container min-h-[60vh] mx-auto p-5">
    <div>
        <h1 class="my-5 text-4xl font-bold text-center text-purple-600">Login page</h1>

        <form action="" class="shadow-md mt-10 max-w-lg mx-auto p-10 rounded-lg" method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="mt-3">
                <label class="mb-2 font-bold inline-block" for="">{{field.label}}</label>
                {{field}}
                <span class="text-sm text-red-500">{{field.error}}</span>
            </div>
            {% endfor %}

            <button class="w-full block p-4 rounded-lg bg-purple-500 text-white mt-5" type="submit">Login</button>

            <p class="text-center text-gray-500 my-3">Don't have an account <a href="{% url 'register' %}" class="text-purple-500 font-bold hover:underline">sign up here</a></p>
            <a class="block my-4 text-right text-purple-500 font-bold hover:underline" href="{% url 'password_reset' %}">forgot password?</a>
        </form>
    </div>
</div>

{% endblock %}
