{% extends '../base.html' %}

{% block content %}
<div class="container min-h-[60vh] mx-auto p-5">
    <div>
        <h1 class="my-5 text-4xl font-bold text-center text-purple-600">Create an account</h1>

        <form action="" class="shadow-md mt-10 w-1/2 mx-auto p-10 rounded-lg" method="post">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-3">
                {% for field in form %}
                <div class="mt-3 {% if field.label.lower == 'password' or field.label.lower == 'password confirmation' %} col-span-full {% endif %}">
                    <label class="mb-2 font-bold inline-block" for="">{{field.label}}</label>
                    {{field}}
                    <span class="text-sm text-red-500">{{field.errors}}</span>
                </div>
                {% endfor %}
            </div>

            <button class="w-full block p-4 rounded-lg bg-purple-500 text-white mt-5" type="submit">Create account</button>

            <p class="text-center text-gray-500 my-3">Already have an account <a href="{% url 'login' %}"
                    class="text-purple-500 font-bold hover:underline">login here</a></p>
        </form>
    </div>
</div>

{% endblock %}
