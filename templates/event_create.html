{% extends './base.html' %}

{% block content %}
<div class="container min-h-[60vh] mx-auto p-5">
    <div>
        <h1 class="my-5 text-4xl font-bold text-center text-purple-600">Create Event</h1>

        <form action="" class="shadow-md mt-10 max-w-lg mx-auto p-10 rounded-lg" method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="mt-3">
                <label class="mb-2 font-bold inline-block" for="">{{field.label}}</label>
                {{field}}
                <span class="text-sm text-red-500">{{field.error}}</span>
            </div>
            {% endfor %}

            <button class="w-full block p-4 rounded-lg bg-purple-500 text-white mt-5" type="submit">Create Event</button>
        </form>
    </div>
</div>

{% endblock %}
